<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>Dealer Locator</title>

  <link rel="stylesheet" type="text/css" href="/locator.css" media="screen, projection">

  <script src="//code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
  <script src="//maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
  <script src="/locator.js" type="text/javascript"></script>
</head>

<body>

  <!-- search box -->
  <div>
    <input type="text" id="addressInput" size="20" value=""/>
    <select id="radiusSelect">
      <option value="25" selected>25mi</option>
      <option value="50">50mi</option>
      <option value="100">100mi</option>
      <option value="200">200mi</option>
      <option value="500">500mi</option>
    </select>
    <input type="button" onclick="searchLocations()" value="Search"/>
  </div>

  <!-- results div (starts hidden) -->
  <div id="results">

    <!-- result text -->
    <div id="resulttext">There are <span id="resultcount">0</span> dealers near <span id="searchfrom">location</span></div>

    <!-- scrollable list of results -->
    <div id="list"></div>

    <!-- map container (in case you want to include a legend or something) -->
    <div id="mapcontainer">
      <!-- actual map goes in the div below -->
      <div id="map"></div>
    </div>

  </div>

</body>
</html>
